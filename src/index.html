<html>
  <head>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <img class="background" src="img/desktop.svg">
      <div class="content">
        <a href="http://www.wikipedia.org">
          <bookshelf>
          </bookshelf>
        </a>

        <a href="http://maps.google.com">
          <worldmap>
          </worldmap>
        </a>

        <div id="colorpicker" class="colorpicker">
        </div>

        <a href="http://www.weather.com">
          <window>
            <!--<span id="city"></span><br>-->
            <span id="temperature" class="temperature"></span>
            <span id="weather" class="weather"></span><br>
          </window>
        </a>

        <clock>
          <span class="time" id="time"></span>
          <span class="timeperiod" id="timeperiod"></span>
        </clock>

        <a href="http://calendar.google.com">
          <calendar>
            <span class="date" id="date"></span>
            <div class="scrollable">
              <dl id="eventList"></dl>
            </div>
          </calendar>
        </a>

        <laptop>

          <div id="sitePicker" class="modal">
            <button class="close">x</button>
            <div id="sitePickerContent" class="modal-content">
              <div class="customSiteInput">
                <b>Logo:</b> <input size="7" id="siteIconTitle" value="custom"></textarea><br>
                <b>Color:</b> <input size="7" class="jscolor" value="bada55" id="siteIconColor"></textarea><br>
                <b>URL:</b> http://<input id="siteUrl"></textarea><br>
                <button id="customSite" class="customicon">custom</button>
              </div>
              <br>
            </div>
          </div>

          <div id="sites" class="scrollable">
          </div>
          <button id="newSite" href="#" class="add">+</button>
          <button id="clearSites" class="clear">clear sites</button>
        </laptop>

        <board>
          <div class="scrollable">
            <ul id="previousNotes"></ul>
          </div>
          <a href="#" id="clearNotes"><button class="clear">clear notes</button></a>
        </board>

        <note>
          <div class="scrollable">
            <textarea id="noteText"></textarea>
            <div class="button-div">
              <a href="#" id="addNote"><button>+</button></a>
            </div>
          </div>
        </note>
      </div>
    </div>
    <script src="js/jscolor.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/sites.js"></script>
    <script src="js/wall.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
