<html>
  <head>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
        <img class="background" src="img/desktop.png">
        <div class="content">
          <window>
            <span id="city"></span><br>
            <span id="temperature"></span><br>
            <span id="weather"></span><br>
            <span id="wind"></span><br>
          </window>

          <clock>
            <span class="time" id="time"></span>
          </clock>

          <calendar>
            <div class="scrollable">
            <ul id="eventList"></ul>
              <div>
                <a href="https://calendar.google.com">calendar</a>
              </div>
            </div>
          </calendar>

          <laptop>
          </laptop>

          <board>
            <div class="scrollable">
              <ul id="previousNotes"></ul>
            </div>
          </board>

          <note>
            <div class="scrollable">
              <textarea id="noteText"></textarea>
              <div>
                <a href="#" id="addNote">add</a> <a href="#" id="clearNotes">clear</a>
              </div>
            </div>
          </note>
        </div>
    </div>
    <script src="js/calendar.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
